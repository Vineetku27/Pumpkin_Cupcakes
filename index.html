<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcake</title>
    <link rel="stylesheet" href="css/style.css.css" />
  </head>
  <body>
    <div class="wrapper">

      <div class="card">
        <div class="img-div">
          <img src="images/mug.jpg" class="desktop-img" alt="" />
          <img src="images/mug-mobile.jpg"class="mobile-img"  alt="">
        </div>

        <div class="text-div">
          <p class="product">CUPCAKE</p>
          <h2 class="product-title"> Pumpkin</h2>
          <p class="product-desc">
            Soft and moist, these Pumpkin Cupcakes are so delicious! Packed with pumpkin flavor and topped with a delightful cream cheese frosting, these cupcakes are perfect for pumpkin lovers.
          </p>
          <p class="product-price">
            <span class="cur-price">&#8377;69</span>
            <span class="old-price"><s>&#8377;100</s></span>
          </p>

          <button type="button" class="product-btn">
            <img src="images/icon-cart.png" alt="">
            <span> Add to Cart</span>
          </button>
        </div>
      </div>

    </div>
  </body>
</html>
